    $('nav li > a').on('click',function(event){
       ShowPage($(this).data("page"));
       });

function ShowPage(p){
  
  if (!~['reporting', 'relance', 'scorecard', 'stats'].indexOf(p) ) p='reporting'
  $('#reporting').hide();
  $('#relance').hide();
  $('#scorecard').hide();
  $('#stats').hide();
  
  $('#'+p).show().trigger('Event_menu', 'show page '+p);
  

}
</script>
